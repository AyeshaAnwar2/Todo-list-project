<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>To-Do List</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="src/output.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

  <body class="flex justify-center items-center min-h-screen bg-gray-100 px-4">
    <div
      class="bg-amber-50 w-full max-w-md p-4 sm:p-6 border-2 border-white rounded-lg shadow-lg"
    >
      <h1 class="text-center font-bold font-serif text-2xl mb-4">TO DO List</h1>

      <div class="flex items-center justify-between mb-4">
        <h2 class="text-sm sm:text-base">Add your items here</h2>
        <i class="fa-solid fa-pencil text-blue-700"></i>
      </div>

      <div
        class="flex flex-col sm:flex-row items-stretch sm:items-center gap-3 mb-4"
      >
        <input
          placeholder="Your item"
          type="text"
          id="todo-input"
          class="flex-1 bg-amber-100 p-3 rounded-xl outline-none text-sm"
        />
        <button
          id="add-btn"
          class="bg-blue-400 hover:bg-blue-500 text-white sm:w-[100px] p-3 rounded-xl text-sm"
        >
          Add
        </button>
      </div>

      <h2 class="text-lg font-semibold mb-2 text-center">Your Tasks</h2>
      <ul id="task-list" class="space-y-2 text-sm">
        <!-- Dynamic tasks will appear here -->
      </ul>

      <button
        id="clear"
        class="mt-4 bg-red-500 hover:bg-red-600 text-white p-2 rounded-lg w-full text-sm"
      >
        Clear All
      </button>
    </div>

    <script src="src/script.js"></script>
  </body>
</html>
